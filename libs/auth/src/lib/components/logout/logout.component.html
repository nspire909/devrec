<mat-toolbar color="primary"></mat-toolbar>
<div class="er-content-column logout-content-column">
  <mat-card>
    <mat-card-title>Logged out. Goodbye.</mat-card-title>
    <mat-card-actions align="end">
      <button
        mat-button
        mat-raised-button
        class="uppercase"
        color="primary"
        (click)="login()"
      >
        LOGIN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
